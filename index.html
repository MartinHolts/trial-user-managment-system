<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>User List</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
	<h1>User List</h1>
	<input type="search" id="search" placeholder="Search by username" />
	<ul id="user-list"></ul>
	<div id="overlay-for-edit-user-form"></div>
	<form id="edit-user-form" data-id="" style="display: none">
		<h2>Edit User</h2>
		<label for="edit-name">Name</label>
		<input type="text" id="edit-name" value="" />
		<label for="edit-username">Username</label>
		<input type="text" id="edit-username" value="" />
		<label for="edit-email">Email</label>
		<input type="email" id="edit-email" value="" />
		<label for="edit-phone">Phone</label>
		<input type="tel" id="edit-phone" value="" />
		<label for="edit-website">Website</label>
		<input type="text" id="edit-website" value="" />
		<button type="submit" id="save-user">Save</button>
		<button type="button" id="cancel-edit">Cancel</button>
	</form>
	<form id="add-user-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" />
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" />
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" />
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" />
		<label for="website">Website:</label>
		<input type="text" id="website" name="website" />
		<button type="submit">Add User</button>
	</form>
	<script src="script.js"></script>
</body>

</html>
